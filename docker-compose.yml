version: '3.8'

services:
  telegram-monitor:
    build: .
    container_name: telegram-monitor
    restart: unless-stopped
    environment:
      # Telegram API configuration - replace with your actual values
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      
      # Session configuration
      - TELEGRAM_SESSION=/app/sessions/telegram_monitor
      
      # Monitoring targets - comma-separated list of groups
      - TARGET_CHATS=${TARGET_CHATS}
      
      # Webhook URL
      - WEBHOOK_URL=${WEBHOOK_URL}
      
      # Log level (optional)
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    
    volumes:
      # Persist session file
      - ./sessions:/app/sessions
    
    # Network configuration
    network_mode: bridge
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
